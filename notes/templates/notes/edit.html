{% extends "base.html" %}

{% load staticfiles %}

{% load material_form %}

{% block title %}{% endblock %}

{% block content %}

    <div class="left-panel">
        <div class="card">
            <form method="post" class="viewform">
                <div class="card-content">
                    <div class="card-title">
                        編集
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        {% form form=edit_form layout=edit_form.layout %}{% endform %}
                        <button type="reset" name="_reset" class="btn red">戻る</button>
                        <button type="submit" name="_submit" class="btn right">編集</button>
                    </form>
                </div>
            </form>
        </div>
    </div>

    <div class="right-panel">
        <div class="card">
            <div class="card-content">

            </div>
        </div>
    </div>

{% endblock %}
